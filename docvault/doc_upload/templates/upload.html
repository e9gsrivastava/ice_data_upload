<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file upload</title>
  </head>  
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7952b3;">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
               
                <li class="nav-item">
                  <a class="btn btn-outline-dark" href="/logout/">logout <span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <h2 class="text-center mb-4">Upload zip file</h2>
                  <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                      {% csrf_token %}
                      <div class="form-group">
                          <input type="file" class="form-control" id="fileInput" name="file" required>
                          <div class="invalid-feedback">Please choose a file.</div>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary btn-block">Upload</button>
                  </form>
                  {% if message %}
                  <div class="alert alert-info mt-3" role="alert">
                      {{ message }}
                  </div>
                  {% endif %}
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
